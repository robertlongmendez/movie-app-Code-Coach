<div class="row">
  <div class="col-xs-12">
    <img
    [src]="movie.imagePath"
    alt="{{ movie.name }}"
    class="img-reponsive"
    style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ movie.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div ngbDropdown class="d-inline-block">
      <button
      class="btn btn-secondary" id="dropdownBasic1" ngbDropdownToggle>
      Manage Movie
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem (click)="onEditMovie()">Edit</button>
        <button ngbDropdownItem (click)="onDeleteMovie()">Delete</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
{{ movie.description }}
</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngIf="movie">
        {{ movie.date }}
      </li>
    </ul>
  </div>
</div>
